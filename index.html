---
layout: default
---
<ul class="posts index-page">
  {% for post in site.posts %}
    <li>
      <div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <p>{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
